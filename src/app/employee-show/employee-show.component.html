<div class="container" *ngIf="employee">
    <div class="row">
        <div class="col-lg-12">
            <div>
                <h1 className="header"><fa-icon [icon]="fachartline"></fa-icon> {{ employee.name }}</h1> 
                <ra-notification [employee]="employee"></ra-notification>
            </div>
            <ra-progressbar [employee]="employee"></ra-progressbar>
        </div>
    </div>
</div>
