<div class="container">
    <div class="row">
       <div class="col-lg-12">
           <h1 class="header">Employee Rating </h1>
            <Button id="list" [class.active]= "!isGridView" class="btn btn-outline-danger" (click)="showGrid()"><fa-icon [icon]="falist"></fa-icon> List</Button>
            <Button id="grid" [class.active] = "isGridView" (click)="showList()" class="btn btn-outline-danger"><fa-icon [icon]="fatablecells"></fa-icon> Grid</Button>
            <ra-sorting-list (sortingEvent)="getCurrrentSorting($event)"></ra-sorting-list>
        </div>
    </div>
    <div *ngIf="isGridView;then grid else list"></div> 
    <ng-template #grid>
        <div class="row">
            <ra-employee-list-item class="col-lg-4 col-md-6 col-sm-12" *ngFor="let e of employees"
            [employee]="e" [routerLink]="e.name"></ra-employee-list-item>
        </div>
    </ng-template>
    <ng-template #list>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Rating</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
              <tr *ngFor="let employee of employees">
                <th scope="row">{{ employee.id }}</th>
                <td> {{ employee.ratings[0].total }}</td>
                <td>{{ employee.name }}</td>
                <td>{{ employee.departement }}</td>
                <td>
                    <a [routerLink]="['../show', employee.id]" class="showList btn btn-outline-dark"> <fa-icon [icon]="faeye"></fa-icon> Show</a>
                    <a href="#" class="editList btn btn-danger"><fa-icon [icon]="faedit"></fa-icon> Edit</a>
                </td>
              </tr>
            </tbody>
          </table>
    </ng-template>
</div>
